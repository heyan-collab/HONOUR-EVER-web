<html lang="zh">
<head>

<title>义乌市泓恒进出口有限公司 | YIWU HONOUR EVER IMPORT & EXPORT CO., LTD</title>
<style>
  :root{
    --brand:#b50000;
    --text:#333;
    --muted:#666;
    --bg:#ffffff;
    --tile:#f5f5f5;
    --tileBorder:#e7e7e7;
  }
  html{scroll-behavior:smooth;}
  body{
    margin:0;
    font-family:Segoe UI,Arial,Helvetica,sans-serif;
    background:var(--bg); color:var(--text); line-height:1.6;
  }

  /* ===== Header / Nav ===== */
  header{
    position:sticky; top:0; z-index:1000;
    background:var(--brand); color:#fff;
    padding:10px 20px; box-shadow:0 2px 6px rgba(0,0,0,.08);
  }
  .topbar{
    display:flex; align-items:center; gap:20px;
  }
  .logo img{height:46px; display:block;}
  nav{flex:1;}
  nav ul{
    display:flex; justify-content:space-evenly; align-items:center;
    list-style:none; margin:0; padding:0;
  }
  nav li{
    color:#fff; cursor:pointer; font-weight:600; letter-spacing:.3px;
    padding:8px 10px; border-radius:6px; transition:.2s;
    white-space:nowrap;
  }
  nav li:hover{background:rgba(255,255,255,.12)}
  .lang-toggle{display:flex; gap:8px; align-items:center;}
  .lang-toggle button{
    background:none; border:none; color:#fff; font-weight:700; cursor:pointer;
  }

  /* ===== Banner ===== */
  .banner{
    background:url('banner.jpg') center/cover no-repeat;
    color:#fff; text-shadow:0 1px 3px rgba(0,0,0,.6);
    padding:10vw 20px; text-align:center;
  }
  .banner h1{margin:0 0 10px; font-size:clamp(22px,4.2vw,42px);}
  .banner p{margin:6px 0;}

  /* ===== Sections ===== */
  section{max-width:1200px; margin:0 auto; padding:48px 20px;}
  h2{color:var(--brand); margin:0 0 16px; font-size:28px;}
  .muted{color:var(--muted)}

  /* ===== About ===== */
  .about-grid{
    display:grid; gap:14px;
  }
  .about-grid p{margin:0; background:#fff; border-left:4px solid var(--brand);
    padding:12px 14px; border-radius:6px; box-shadow:0 1px 0 rgba(0,0,0,.04);}
  .about-intro{margin-bottom:12px;}

  /* ===== Services tiles ===== */
  .service-tiles{
    display:grid; grid-template-columns:repeat(4,1fr);
    gap:16px; margin-top:8px;
  }
  .tile{
    position:relative; min-height:150px;
    border-radius:10px; overflow:hidden;
    display:grid; place-items:center; text-align:center; cursor:pointer;
    transition:transform .2s ease, box-shadow .2s ease;
    background-size: cover;
    background-position: center;
    color: #fff;
  }
  .tile:hover{transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,.08)}
  .tile .label{z-index:2; font-weight:700; color:#fff;}
  .tile::before{
    content:""; position:absolute; inset: 0;
    background: rgba(181, 0, 0, 0.589); transition:opacity .25s ease;
    z-index: 1;
  }
  .tile:hover .label{color:#fff; text-shadow:0 1px 3px rgba(0,0,0,.6)}
  .tile:hover::before{opacity:0}

  /* ===== Services paragraphs ===== */
  .service-paras{margin-top:18px; display:grid; gap:10px;}
  .service-paras p{
    margin:0; background:#fff; border:1px solid var(--tileBorder);
    border-left:4px solid var(--brand); padding:12px 14px; border-radius:6px;
  }

  /* ===== Three-column table/cards ===== */
  .three-cols{
    display:grid; gap:16px; margin-top:18px;
    grid-template-columns:repeat(3,1fr);
  }
  .card{
    border:1px solid var(--tileBorder); border-radius:12px; overflow:hidden; background:#fff;
    display:flex; flex-direction:column; height:100%;
  }
  .card h3{
    margin:0; padding:12px 14px; background:var(--brand); color:#fff; font-size:18px;
  }
  .card .body{padding:12px 14px; font-size:14px; white-space:pre-line;}

  /* ===== Advantages ===== */
  .list{
    display:grid; gap:10px; margin-top:8px;
  }
  .list .item{
    background:#fff; border:1px solid var(--tileBorder); border-radius:8px;
    padding:12px 14px;
  }
  .badge{display:inline-block; background:var(--brand); color:#fff; padding:2px 8px; border-radius:999px; font-size:12px; margin-right:8px;}

  /* ===== Flow (red arrows) ===== */
  .flow{
    display:flex; flex-wrap:wrap; gap:10px; margin-top:14px;
  }
  .step{
    position:relative; background:#fff; border:1px solid var(--tileBorder);
    padding:10px 12px; border-radius:8px; min-width:140px; text-align:center; font-weight:600;
  }
  .step::after{
    content:""; position:absolute; right:-18px; top:50%; transform:translateY(-50%);
    border-left:18px solid var(--brand); border-top:9px solid transparent; border-bottom:9px solid transparent;
  }
  .step:last-child::after{display:none}

  /* ===== Certifications / Leaders ===== */
  .leaders{
    display:grid; gap:16px; grid-template-columns:repeat(2,1fr); margin-top:10px;
  }
  .leader{
    display:grid; grid-template-columns:120px 1fr; 
    gap:100px; align-items:center;
    background:#fff; border:1px solid var(--tileBorder); border-radius:10px; padding:12px;
  }
  .leader img{width: 200px; 
    height: auto; 
    border-radius: 8px;
    border: 1px solid var(--tileBorder);
    object-fit: contain; 
  }
  .leader h4{margin:0 0 6px}
  .leader p{margin:4px 0}

  .honor-gallery {
    display: flex;
    justify-content: space-between;
    gap: 10px;
    margin: 20px 0;
  }
  .honor-gallery img {
    width: 20%;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  .honor-gallery img:hover {
    transform: scale(1.2);
    z-index: 2; 
  }
  .honor-gallery:hover img:not(:hover) {
    transform: scale(0.9);
    opacity: 0.6; 
  }

  @media (max-width: 768px) {
    .leaders {
      grid-template-columns: 1fr;   
    }
    .leader {
      grid-template-columns: 1fr;   
      text-align: center;
    }
    .leader img {
      margin: 0 auto;
    }
  }


  /* ===== Maps (vertical) ===== */
  .maps img{
    width:100%; display:block; border:1px solid var(--tileBorder); border-radius:8px; margin-bottom:14px;
  }
  
  /* ===== Partners ===== */
  .partners-gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    margin-top: 20px;
    align-items: center;
    justify-items: center;
    margin: 40px 0;
  }
  .partners-gallery img {
    /*max-width: 80%;*/
    height: 80px; width: auto;
    object-fit: contain;
  }

  /* ===== Footer ===== */
  footer{
    margin-top:20px; background:#fafafa; border-top:1px solid var(--tileBorder);
    color:#555; padding:16px 20px; text-align:center;
  }

  /* ===== Responsive ===== */
  @media (max-width:992px){
    .service-tiles{grid-template-columns:repeat(2,1fr)}
    .three-cols{grid-template-columns:1fr; }
    .leaders{grid-template-columns:1fr}
    .leader{grid-template-columns:100px 1fr}
  }
  @media (max-width:600px){
    nav ul{gap:6px}
    .step{min-width:120px; font-size:14px}
  }
</style>
</head>

  });

  function setLanguage(lang){
    document.querySelectorAll("[data-key]").forEach(el=>{
      const key=el.getAttribute("data-key");
      const val=t[lang][key]||"";
      // Use textContent for most, but allow \n in certain blocks
      if(el.classList.contains('body') || el.parentElement?.classList.contains('list') || key.includes("body") || key.includes("routes")){
        el.textContent = val;
      }else{
        el.textContent = val;
      }
    });

    // Build booking flow steps (red arrows)
    const flow=document.getElementById('bookingFlow');
    flow.innerHTML="";
    (t[lang].booking_steps||[]).forEach(s=>{
      const div=document.createElement('div');
      div.className='step';
      div.textContent=s;
      flow.appendChild(div);
    });
  }

  function scrollToSection(id){
    document.getElementById(id).scrollIntoView({behavior:"smooth", block:"start"});
  }

  // Init
  setLanguage('cn');
  document.getElementById('y').textContent=new Date().getFullYear();
</script>
